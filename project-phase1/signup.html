    <h1>Sign Up</h1>
    <h2>Please enter your email and password</h2>

      <div class="signupcontainer">
        <label for="email"><b><p>Email</p></b></label>
        <input type="email" size= 50 placeholder="Please enter your email here" name="email"  required>
    
        <label for="password"><b><p>Password</p></b></label>
        <input type="password" size = 20 maxlength= "7" placeholder="Enter Password" name="password" required>
        <br>
        <button type="submit">Login</button>
      
      </div>
    </div>
    </form>
